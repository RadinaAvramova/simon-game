<body class="container-fluid text-center">
  <div class="row">
    <section class="hints col-xs-12 col-md-6">
      
      <div class="start box parent">
        <div class="child">
          <h1>Simon Game</h1>
          <button id="play-btn" class="btn ghost-btn btn-lg" type="button">Start Playing</button>
        </div>
      </div>
      
      <div class="info box hidden parent">
        <div class="child">
          <h2>Step <span id="step-count">1</span></h2>
          <h3 id="not"></h3>
        </div>
      </div>
      
      <div class="settings box parent">
        <div class="child">
          <div class="checkbox strict-tgl">
            <input type="checkbox" data-toggle="toggle" data-onstyle="info">
            <label id="toggle-label">
              
              Strict Mode
            </label>
          </div>
          <button type="button" class="btn ghost-btn restart invisible">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Restart
          </button>
        </div> <!-- child -->
      </div> <!-- parent -->
      
    </section>

    <section class="buttons col-xs-12 col-md-6">
      <a href="#" class="top-left-btn btn-1" data-id="btn-1" aria-label="button-1"></a>
      <a href="#" class="top-right-btn btn-2" data-id="btn-2" aria-label="button-2"></a>
      <a href="#" class="btm-left-btn btn-3" data-id="btn-3" aria-label="button-3"></a>
      <a href="#" class="btm-right-btn btn-4" data-id="btn-4" aria-label="button-4"></a>
    </section>
